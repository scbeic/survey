<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Send Message via GAS</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/liff.js"></script>
</head>
<body>
  <h2>กำลังเชื่อมต่อ LINE...</h2>
  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwQMkgORBAWF1g5k2_trRLDCP0XmexpXIMGyg1NdyawbUE98IQSAv-Hpx4rL3raDfV5LA/exec';

    async function main() {
      try {
        await liff.init({ liffId: '1657155025-mN3yQKNW' });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const decoded = liff.getDecodedIDToken(); // ⚠️ ต้องเปิด scope: openid
        const userId = decoded.sub;

        // ส่ง userId ไปยัง Google Script
        fetch(`${GAS_URL}?userId=${encodeURIComponent(userId)}`)
          .then(() => {
            document.body.innerHTML = '<h3>✅ ส่งข้อความหา LINE คุณแล้ว!</h3>';
            setTimeout(() => liff.closeWindow(), 2000);
          });

      } catch (err) {
        document.body.innerHTML = `<h3>❌ เกิดข้อผิดพลาด: ${err.message}</h3>`;
        console.error(err);
      }
    }

    main();
  </script>
</body>
</html>
